<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Chris CRC</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Coach Chris">
    
    <!-- App Icons -->
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/CoachChrisCRC/app/df3580c5a17d646dc6813a283f7e85e269fece8e/CoachChrisCRC-AppIcon.png">
    
    <!-- Robust Manifest Data URI -->
    <link rel="manifest" href="data:application/manifest+json,{%22name%22:%22Coach%20Chris%20CRC%22,%22short_name%22:%22CoachChris%22,%22description%22:%22Professional%20Training%20Hub%20by%20Coach%20Chris%22,%22start_url%22:%22./%22,%22scope%22:%22./%22,%22display%22:%22standalone%22,%22orientation%22:%22portrait%22,%22background_color%22:%22%23000000%22,%22theme_color%22:%22%23000000%22,%22icons%22:[{%22src%22:%22https://raw.githubusercontent.com/CoachChrisCRC/app/df3580c5a17d646dc6813a283f7e85e269fece8e/CoachChrisCRC-AppIcon.png%22,%22sizes%22:%22512x512%22,%22type%22:%22image/png%22,%22purpose%22:%22any%20maskable%22}]} " />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --olive: #808a5c; --bg: #121412; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #ffffff; 
            color: #000; 
            overflow-y: auto; 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100svh; 
            transition: background-color 0.1s linear, color 0.1s linear;
        }

        /* Splash Screen Styles */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.6s cubic-bezier(0.65, 0, 0.35, 1), 
                        transform 0.6s cubic-bezier(0.65, 0, 0.35, 1),
                        visibility 0.6s;
            transform: scale(1);
        }

        #splash-screen.fade-out {
            opacity: 0;
            visibility: hidden;
            transform: scale(1.05);
        }

        .pulse-animation {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: .7; transform: scale(0.97); }
        }

        .loader-bar {
            width: 140px;
            height: 2px;
            background: rgba(128, 138, 92, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 24px;
        }

        .loader-progress {
            width: 100%;
            height: 100%;
            background: #808a5c;
            transform-origin: left;
            animation: load 1s ease-in-out infinite;
        }

        @keyframes load {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Dashboard Styles */
        .glass-panel {
            background: rgba(0, 0, 0, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(128, 138, 92, 0.1);
            border-radius: 24px;
        }

        .heartrate-path {
            stroke-dasharray: 120;
            stroke-dashoffset: 120;
            animation: move-right 1.4s linear infinite;
        }
        @keyframes move-right { 0% { stroke-dashoffset: 120; } 100% { stroke-dashoffset: -120; } }

        #qrcode img {
            margin: 0 auto;
            border: 4px solid #fff;
            border-radius: 8px;
            padding: 4px;
            background: #fff;
        }

        .slide-up { animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        #icon-container {
            border-color: rgba(0, 0, 0, 1);
            border-width: 4px;
        }

        #install-prompt {
            display: none;
            width: 100%;
            background: #808a5c;
            color: white;
            padding: 16px;
            border-radius: 16px;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(128, 138, 92, 0.3);
            transition: all 0.2s ease;
            margin-bottom: 12px;
        }
        #install-prompt:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="pulse-animation flex flex-col items-center">
            <div class="relative flex items-center justify-center bg-zinc-800/30 rounded-full w-24 h-24 border border-[#808a5c]/30 mb-6">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#808a5c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M0 12h2l1.5-4 1.5 8 2-14 2.5 20 2-10 2 4h10.5" class="heartrate-path"></path>
                </svg>
            </div>
            <h1 class="text-white text-xl font-black uppercase tracking-[0.2em]">Coach Chris <span class="text-[#808a5c]">CRC</span></h1>
            <div class="loader-bar">
                <div class="loader-progress"></div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex flex-col items-center text-center p-6 w-full max-sm:max-w-xs py-10">
        <div id="main-icon" class="mb-8 transition-all duration-700 scale-[0.7] -translate-y-[20px] opacity-0">
            <div id="icon-container" class="relative flex items-center justify-center bg-zinc-400/10 rounded-full w-28 h-28 border shadow-[0_0_40px_rgba(128,138,92,0.1)]">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#808a5c" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M0 12h2l1.5-4 1.5 8 2-14 2.5 20 2-10 2 4h10.5" opacity="0.1"></path>
                    <path d="M0 12h2l1.5-4 1.5 8 2-14 2.5 20 2-10 2 4h10.5" class="heartrate-path"></path>
                </svg>
            </div>
        </div>

        <div id="branding" class="mb-6 opacity-0 transition-opacity duration-700">
            <h1 class="text-3xl font-black uppercase tracking-tighter mb-2">
                Coach Chris <span class="text-[#808a5c]">CRC</span>
            </h1>
            <p id="sub-label" class="text-black text-[9px] uppercase tracking-[0.4em] font-bold">FITTER. STRONGER. BETTER.</p>
        </div>

        <div id="dashboard-ui" class="flex w-full flex-col items-center opacity-0 transform translate-y-4 transition-all duration-700">
            <div class="glass-panel p-6 w-full mb-6">
                <div id="qrcode" class="mb-4"></div>
                <p id="qr-label" class="text-[10px] text-zinc-400 uppercase tracking-widest leading-relaxed">Scan to share or open<br>on another device</p>
            </div>
            
            <div class="flex flex-col w-full">
                <button id="install-prompt">Install App</button>
                <button id="skip-btn" class="flex-1 bg-zinc-800 text-zinc-300 py-4 rounded-2xl font-black text-[9px] tracking-[0.05em] uppercase hover:bg-zinc-700 active:scale-95 transition-all">
                    Continue with Browser
                </button>
            </div>
        </div>
    </div>

    <script>
        const EXTERNAL_URL = "https://coachchriscrc.carrd.co";

        // Check if running in standalone mode (PWA)
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone || document.referrer.includes('android-app://');

        const splash = document.getElementById('splash-screen');
        const mainIcon = document.getElementById('main-icon');
        const branding = document.getElementById('branding');
        const ui = document.getElementById('dashboard-ui');
        const skipBtn = document.getElementById('skip-btn');

        // Reveal the main dashboard UI
        function revealDashboard() {
            splash.classList.add('fade-out');
            setTimeout(() => {
                mainIcon.classList.remove('scale-[0.7]', '-translate-y-[20px]', 'opacity-0');
                mainIcon.classList.add('opacity-50');
                branding.classList.remove('opacity-0');
                ui.classList.remove('opacity-0', 'translate-y-4');
            }, 200);
        }

        // Splash Screen & Transition Handling
        window.addEventListener('load', () => {
            if (isStandalone) {
                // Prepare button for "Continue" state
                skipBtn.innerText = "Continue";
                
                // Immediately open the external link while splash remains visible
                setTimeout(() => {
                    window.location.href = EXTERNAL_URL;
                }, 1000);

                // Reveal dashboard when user returns focus to the PWA 
                // (e.g., after the browser/link window is closed)
                window.addEventListener('focus', () => {
                    // Check if we haven't already faded out the splash
                    if (!splash.classList.contains('fade-out')) {
                        revealDashboard();
                    }
                }, { once: true });
            } else {
                // Standard browser experience
                setTimeout(revealDashboard, 1000);
            }
        });

        // PWA Registration
        let deferredPrompt;
        const installBtn = document.getElementById('install-prompt');

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    const CACHE_NAME = 'coach-chris-v5';
                    self.addEventListener('install', (e) => {
                        e.waitUntil(caches.open(CACHE_NAME).then((c) => c.addAll(['./'])));
                    });
                    self.addEventListener('fetch', (e) => {
                        e.respondWith(caches.match(e.request).then((res) => res || fetch(e.request)));
                    });
                `;
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const workerUrl = URL.createObjectURL(blob);
                navigator.serviceWorker.register(workerUrl).catch(err => console.log('SW Registration Failed', err));
            });
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installBtn.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        window.addEventListener('appinstalled', () => {
            installBtn.style.display = 'none';
        });

        // UI Logic
        lucide.createIcons();
        skipBtn.addEventListener('click', () => {
            window.location.href = EXTERNAL_URL;
        });

        const qrContainer = document.getElementById("qrcode");
        new QRCode(qrContainer, {
            text: window.location.href,
            width: 120,
            height: 120,
            colorDark : "#121412",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
