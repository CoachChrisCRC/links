<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Chris CRC</title>
    <meta name="theme-color" content="#121412">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --olive: #808a5c; --bg: #121412; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: #fff; 
            overflow: hidden; 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(128, 138, 92, 0.1);
            border-radius: 24px;
        }

        .heartrate-path {
            stroke-dasharray: 120;
            stroke-dashoffset: 120;
            animation: move-right 1.4s linear infinite;
        }
        @keyframes move-right { 0% { stroke-dashoffset: 120; } 100% { stroke-dashoffset: -120; } }

        .bar-container { 
            width: 240px; 
            height: 3px; 
            background: rgba(255, 255, 255, 0.05); 
            border-radius: 10px; 
            overflow: hidden; 
        }
        #progress-bar { 
            width: 0%; 
            height: 100%; 
            transition: width 0.05s ease-out; 
            background: var(--olive);
            box-shadow: 0 0 15px var(--olive); 
        }

        #qrcode img {
            margin: 0 auto;
            border: 4px solid #fff;
            border-radius: 8px;
            padding: 4px;
            background: #fff;
        }

        .slide-up { animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .hidden-el { display: none; opacity: 0; }
    </style>
</head>
<body>

    <div class="flex flex-col items-center text-center p-8 w-full max-sm:max-w-xs">
        
        <div id="main-icon" class="mb-12 transition-all duration-1000">
            <div class="relative flex items-center justify-center bg-zinc-900/50 rounded-full w-32 h-32 border border-olive/20 shadow-[0_0_40px_rgba(128,138,92,0.1)]">
                <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#808a5c" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M0 12h2l1.5-4 1.5 8 2-14 2.5 20 2-10 2 4h10.5" opacity="0.1"></path>
                    <path d="M0 12h2l1.5-4 1.5 8 2-14 2.5 20 2-10 2 4h10.5" class="heartrate-path"></path>
                </svg>
            </div>
        </div>

        <div id="branding" class="mb-8">
            <h1 class="text-4xl font-black uppercase tracking-tighter mb-2">
                Coach Chris <span class="text-[#808a5c]">CRC</span>
            </h1>
            <p id="sub-label" class="text-zinc-500 text-[9px] uppercase tracking-[0.4em] font-bold">Protocol Initialization</p>
        </div>

        <div id="loader-ui" class="w-full flex flex-col items-center">
            <div class="bar-container mb-6">
                <div id="progress-bar"></div>
            </div>
            <div id="status-text" class="text-[9px] text-zinc-600 font-mono uppercase tracking-widest">Scanning Vitals...</div>
        </div>

        <div id="dashboard-ui" class="hidden-el w-full flex flex-col items-center">
            <div class="glass-panel p-6 w-full mb-6">
                <div id="qrcode" class="mb-4"></div>
                <p class="text-[10px] text-zinc-400 uppercase tracking-widest leading-relaxed">Scan to share or open<br>on another device</p>
            </div>
            <button id="install-btn" class="w-full bg-[#808a5c] text-white py-4 rounded-2xl font-black text-[11px] tracking-[0.2em] uppercase shadow-xl shadow-olive/20 hover:brightness-110 active:scale-95 transition-all">
                Launch Application
            </button>
            <button id="skip-btn" class="mt-6 text-zinc-500 text-[9px] uppercase tracking-[0.3em] font-bold hover:text-olive transition-colors">
                Continue to site
            </button>
        </div>
    </div>

    <script>
        let deferredPrompt;
        const qrContainer = document.getElementById("qrcode");
        new QRCode(qrContainer, {
            text: window.location.href,
            width: 120,
            height: 120,
            colorDark : "#121412",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        const targetUrl = "https://coachchriscrc.carrd.co";
        const progressBar = document.getElementById('progress-bar');
        const statusText = document.getElementById('status-text');
        const loaderUi = document.getElementById('loader-ui');
        const dashboardUi = document.getElementById('dashboard-ui');
        const mainIcon = document.getElementById('main-icon');
        const installBtn = document.getElementById('install-btn');
        const skipBtn = document.getElementById('skip-btn');

        // PWA Installation Logic
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Optionally change button text to reflect install capability
            installBtn.innerText = "Install Protocol";
        });

        let width = 0;
        const progressIncrement = 12.0; 

        function handleCompletion() {
            loaderUi.classList.add('hidden');
            mainIcon.style.transform = 'scale(0.7) translateY(-20px)';
            mainIcon.style.opacity = '0.5';
            dashboardUi.style.display = 'flex';
            setTimeout(() => {
                dashboardUi.style.opacity = '1';
                dashboardUi.classList.add('slide-up');
            }, 50);
        }

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                }
                deferredPrompt = null;
            } else {
                window.location.replace(targetUrl);
            }
        });

        skipBtn.addEventListener('click', () => window.location.replace(targetUrl));

        function simulateProgress() {
            width += Math.random() * progressIncrement;
            if (width >= 100) {
                width = 100;
                progressBar.style.width = '100%';
                statusText.innerText = "Connection Established";
                setTimeout(handleCompletion, 400);
            } else {
                progressBar.style.width = width + '%';
                const phases = ["Syncing", "Authenticating", "Loading Vitals", "Finalizing"];
                statusText.innerText = `${phases[Math.floor(width/26)] || "Finalizing"} // ${Math.floor(width)}%`;
                setTimeout(() => requestAnimationFrame(simulateProgress), 20);
            }
        }

        window.onload = () => {
            setTimeout(simulateProgress, 300);
            
            // Service Worker Registration for PWA support
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js').catch(() => {
                    // Fail silently or handle accordingly
                });
            }
        };

        window.addEventListener('appinstalled', () => {
            deferredPrompt = null;
            window.location.replace(targetUrl);
        });
    </script>
</body>
</html>
