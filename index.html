<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Chris CRC</title>
    
    <!-- 1. PWA META TAGS (Mobile Optimization) -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WOD Gen">
    
    <!-- 2. APP ICONS (iOS & Android) -->
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/coachchriscrc/WodGenerator/main/CoachChrisCRC-AppIcon.png">
    
    <!-- 3. MANIFEST DATA URI (Self-Contained PWA) -->
    <link rel="manifest" href="data:application/manifest+json,{%22name%22:%22WOD%20Generator%20Coach%20Chris%22,%22short_name%22:%22WOD%20Gen%22,%22start_url%22:%22.%22,%22display%22:%22standalone%22,%22background_color%22:%22%23000000%22,%22theme_color%22:%22%23000000%22,%22icons%22:[{%22src%22:%22https://raw.githubusercontent.com/coachchriscrc/WodGenerator/main/CoachChrisCRC-AppIcon.png%22,%22sizes%22:%22512x512%22,%22type%22:%22image/png%22,%22purpose%22:%22any%20maskable%22}]} " />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --olive: #808a5c; --bg: #121412; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #ffffff; 
            color: #000; 
            overflow: hidden; 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            transition: background-color 0.1s linear, color 0.1s linear;
        }

        .glass-panel {
            background: rgba(0, 0, 0, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(128, 138, 92, 0.1);
            border-radius: 24px;
        }

        .heartrate-path {
            stroke-dasharray: 120;
            stroke-dashoffset: 120;
            animation: move-right 1.4s linear infinite;
        }
        @keyframes move-right { 0% { stroke-dashoffset: 120; } 100% { stroke-dashoffset: -120; } }

        #qrcode img {
            margin: 0 auto;
            border: 4px solid #fff;
            border-radius: 8px;
            padding: 4px;
            background: #fff;
        }

        .slide-up { animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        #icon-container {
            border-color: rgba(0, 0, 0, 1);
            border-width: 4px;
        }
    </style>
</head>
<body>

    <div class="flex flex-col items-center text-center p-8 w-full max-sm:max-w-xs">
        
        <div id="main-icon" class="mb-12 transition-all duration-1000 scale-[0.7] -translate-y-[20px] opacity-50">
            <div id="icon-container" class="relative flex items-center justify-center bg-zinc-400/10 rounded-full w-32 h-32 border shadow-[0_0_40px_rgba(128,138,92,0.1)]">
                <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#808a5c" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M0 12h2l1.5-4 1.5 8 2-14 2.5 20 2-10 2 4h10.5" opacity="0.1"></path>
                    <path d="M0 12h2l1.5-4 1.5 8 2-14 2.5 20 2-10 2 4h10.5" class="heartrate-path"></path>
                </svg>
            </div>
        </div>

        <div id="branding" class="mb-8">
            <h1 class="text-4xl font-black uppercase tracking-tighter mb-2">
                Coach Chris <span class="text-[#808a5c]">CRC</span>
            </h1>
            <p id="sub-label" class="text-black text-[9px] uppercase tracking-[0.4em] font-bold">FITTER. STRONGER. BETTER.</p>
        </div>

        <div id="dashboard-ui" class="flex w-full flex-col items-center slide-up">
            <div class="glass-panel p-6 w-full mb-6">
                <div id="qrcode" class="mb-4"></div>
                <p id="qr-label" class="text-[10px] text-zinc-400 uppercase tracking-widest leading-relaxed">Scan to share or open<br>on another device</p>
            </div>
            
            <div class="flex gap-3 w-full">
                <button id="skip-btn" class="flex-1 bg-zinc-800 text-zinc-300 py-4 rounded-2xl font-black text-[9px] tracking-[0.05em] uppercase hover:bg-zinc-700 active:scale-95 transition-all">
                    Continue with Browser
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        /**
         * SERVICE WORKER REGISTRATION (Blob-based for PWA functionality)
         */
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    const CACHE_NAME = 'coach-chris-wod-v1';
                    
                    self.addEventListener('install', (event) => {
                        event.waitUntil(
                            caches.open(CACHE_NAME).then((cache) => {
                                return cache.addAll(['./']);
                            })
                        );
                    });

                    self.addEventListener('fetch', (event) => {
                        event.respondWith(
                            caches.match(event.request).then((response) => {
                                return response || fetch(event.request);
                            })
                        );
                    });

                    self.addEventListener('activate', (event) => {
                        event.waitUntil(
                            caches.keys().then((cacheNames) => {
                                return Promise.all(
                                    cacheNames.filter(name => name !== CACHE_NAME)
                                              .map(name => caches.delete(name))
                                );
                            })
                        );
                    });
                `;
                
                try {
                    const blob = new Blob([swCode], { type: 'application/javascript' });
                    const workerUrl = URL.createObjectURL(blob);
                    navigator.serviceWorker.register(workerUrl)
                        .then(reg => console.log('PWA Registered'))
                        .catch(err => console.error('PWA Registration failed:', err));
                } catch (e) {
                    console.error('Service Worker Blob failed.', e);
                }
            });
        }
    </script>

    <script>
        lucide.createIcons();

        const skipBtn = document.getElementById('skip-btn');
        skipBtn.addEventListener('click', () => {
            window.location.href = "https://coachchriscrc.carrd.co";
        });

        const qrContainer = document.getElementById("qrcode");
        new QRCode(qrContainer, {
            text: window.location.href,
            width: 120,
            height: 120,
            colorDark : "#121412",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        window.onload = () => {
            const mainIcon = document.getElementById('main-icon');
            setTimeout(() => {
                mainIcon.classList.remove('scale-[0.7]', '-translate-y-[20px]', 'opacity-50');
            }, 100);
        };
    </script>
</body>
</html>
